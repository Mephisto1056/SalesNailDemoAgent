# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - SalesNailDemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd b2b-sales-game
          npm install
          npm run build --if-present
          npm run test --if-present
          
          # Prepare Standalone and Handle Nested Structure
          # Check structure (if monorepo-like detection occurred)
          DEST_PREFIX=""
          if [ -d ".next/standalone/b2b-sales-game" ]; then
            DEST_PREFIX="b2b-sales-game/"
          fi
          
          echo "Detected Standalone Prefix: '$DEST_PREFIX'"
          
          # Copy public and static assets to the correct location
          if [ -d "public" ]; then
            cp -r public ".next/standalone/${DEST_PREFIX}public"
          fi
          
          mkdir -p ".next/standalone/${DEST_PREFIX}.next/static"
          cp -r .next/static/* ".next/standalone/${DEST_PREFIX}.next/static/"
          
          # Create start script at the root of standalone
          cd .next/standalone
          START_CMD="node server.js"
          if [ -n "$DEST_PREFIX" ]; then
            START_CMD="node ${DEST_PREFIX}server.js"
          fi
          
          echo "{\"scripts\":{\"start\":\"$START_CMD\"}}" > package.json

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: b2b-sales-game/.next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SalesNailDemo'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_686AD1AB167B43AEA9BC2092D4A983E4 }}
