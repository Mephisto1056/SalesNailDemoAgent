# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - SalesNailDemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd b2b-sales-game
          npm install
          npm run build --if-present
          npm run test --if-present
          
          # Prepare Standalone and Handle Nested Structure
          # Check structure (if monorepo-like detection occurred)
          DEST_PREFIX=""
          if [ -d ".next/standalone/b2b-sales-game" ]; then
            DEST_PREFIX="b2b-sales-game/"
          fi
          
          echo "Detected Standalone Prefix: '$DEST_PREFIX'"
          
          # Copy public and static assets to the correct location
          if [ -d "public" ]; then
            cp -r public ".next/standalone/${DEST_PREFIX}public"
          fi
          
          mkdir -p ".next/standalone/${DEST_PREFIX}.next/static"
          cp -r .next/static/* ".next/standalone/${DEST_PREFIX}.next/static/"
          
          # Copy missing build files (BUILD_ID, required-server-files.json)
          cp .next/BUILD_ID ".next/standalone/${DEST_PREFIX}.next/BUILD_ID"
          cp .next/required-server-files.json ".next/standalone/${DEST_PREFIX}.next/required-server-files.json"
          
          # Rename .next to _next_build to ensure it is not ignored by Azure deployment
          if [ -d ".next/standalone/${DEST_PREFIX}.next" ]; then
            mv ".next/standalone/${DEST_PREFIX}.next" ".next/standalone/${DEST_PREFIX}_next_build"
          fi
          
          # Create start script at the root of standalone
          cd .next/standalone
          
          # Force overwrite package.json with proper JSON
          rm -f package.json
          
          # If nested structure, we must cd into the directory so Next.js finds .next
          if [ -n "$DEST_PREFIX" ]; then
            # Remove trailing slash for cd
            DIR_NAME=${DEST_PREFIX%/}
            # Create package.json with nested structure start command
            printf '{\n  "scripts": {\n    "start": "sh -c '"'"'echo --- DEBUG INFO --- && pwd && ls -Fa && echo --- SUBDIR INFO --- && ls -Fa b2b-sales-game && echo --- STARTING --- && cd b2b-sales-game && if [ -d _next_build ]; then mv _next_build .next; fi && node server.js'"'"'"\n  }\n}\n' > package.json
          else
            # Create package.json for flat structure
            printf '{\n  "scripts": {\n    "start": "sh -c '"'"'echo --- DEBUG INFO --- && pwd && ls -Fa && if [ -d _next_build ]; then mv _next_build .next; fi && echo --- STARTING --- && node server.js'"'"'"\n  }\n}\n' > package.json
          fi
          
          # Verify content
          echo "Verifying package.json content:"
          cat package.json
          echo "Validating JSON syntax:"
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))" && echo "âœ“ JSON is valid"

      - name: Debug Artifact Content
        run: |
          echo "--- Listing Standalone Directory ---"
          ls -R b2b-sales-game/.next/standalone

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: b2b-sales-game/.next/standalone

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'SalesNailDemo'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_686AD1AB167B43AEA9BC2092D4A983E4 }}
